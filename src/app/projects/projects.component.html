<!-- Projects Section-->
<header class="masthead">
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{ 'projects.title' | translate }}</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><fa-icon [icon]="faStar"></fa-icon></div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Portfolio Grid Items-->
            
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 mb-5"  *ngFor="let project of servProjects.listProjects; let i=index">
                    <a href routerLink="/project/{{ i }}">
                        <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                            <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                                <div class="portfolio-item-caption-content text-center text-white"><fa-icon [icon]="faPlus" size="3x"></fa-icon></div>
                            </div>
                            <img class="img-fluid" src="{{project.img}}" alt="" />
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</header>
